<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelix - Your Inner Voice, Amplified</title>
    <meta name="description" content="Feelix: Personal AI that learns your authentic preferences. Coming soon.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 30%, rgba(255, 111, 97, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .tagline {
            font-size: 1.25rem;
            font-weight: 300;
            color: #888;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
            letter-spacing: 0.02em;
        }
        
        .email-form {
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards;
        }
        
        .email-group {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .email-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .email-input::placeholder {
            color: #666;
        }
        
        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .submit-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .bottom-text {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: #444;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }
        
        /* Mobile responsive */
        @media (max-width: 640px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .email-group {
                flex-direction: column;
            }
            
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">feelix</h1>
        <p class="tagline">Your inner voice, amplified</p>
        
        <form class="email-form" onsubmit="handleSubmit(event)">
            <div class="email-group">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                    aria-label="Email address"
                >
                <button type="submit" class="submit-btn">Get Early Access</button>
            </div>
        </form>
    </div>
    
    <p class="bottom-text">Personal AI • On-device intelligence • Coming 2025</p>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            
            // Create mailto link to forward the email
            const subject = encodeURIComponent('User interest from Feelix.me');
            const body = encodeURIComponent(`New user signup from Feelix.me:\n\nEmail: ${email}\n\nTimestamp: ${new Date().toLocaleString()}`);
            const mailtoLink = `mailto:alex@barkaloff.com?subject=${subject}&body=${body}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show confirmation message
            event.target.innerHTML = '<p style="color: #888;">Thanks! Your email client should open now. If not, please email alex@barkaloff.com directly.</p>';
        }
    </script>
</body>
</html>
